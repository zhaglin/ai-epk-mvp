# Netlify configuration for Next.js
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js Runtime - Essential for Next.js 15+
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Заголовки безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Кэширование статических ассетов
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/generated/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# DECISION-FN-CONFIG-001: Конфигурация функций для загрузки файлов
[functions."app/api/upload"]
  timeout = 25
  memory = 1024

[functions."app/api/enhance-photo"]
  timeout = 30
  memory = 1024

[functions."app/api/generate-pdf"]
  timeout = 30
  memory = 1024

# Environment variables (добавить через Netlify Dashboard)
# Обязательные переменные:
# - OPENAI_API_KEY
# - REPLICATE_API_TOKEN  
# - NEXT_PUBLIC_BASE_URL
# - UPLOAD_STRATEGY (server|direct)
